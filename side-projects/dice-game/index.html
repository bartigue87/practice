<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="message">First to Roll 20 Wins</h1>
      <div class="players">
        <div id="player1">
          <h1>
            Score:
            <span id="player1Scoreboard">0</span>
          </h1>
          <div id="player1Dice" class="dice active">-</div>
        </div>
        <div id="player2">
          <h1>
            Score:
            <span id="player2Scoreboard">0</span>
          </h1>
          <div id="player2Dice" class="dice">-</div>
        </div>
      </div>

      <button id="rollBtn">Roll Dice 🎲</button>
      <button id="resetBtn">Reset Game 🔁</button>
      <button id="startBtn">See Who Rolls First</button>
      <button id="riskBtn">Risk it</button>
      <br />
      <em id="em"
        >Risk Button: 50% chance of getting +6, 50% chance of getting -2</em
      >
    </div>
    <script src="app.js"></script>
  </body>
</html>
